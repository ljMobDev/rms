<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login__container">
    <div class="row">
      <ion-input
        id="first__name"
        placeholder="First name"
        fill="outline"
      ></ion-input>

      <ion-input placeholder="Middle name" fill="outline"></ion-input>
    </div>
    <div class="row">
      <ion-input placeholder="Last name" fill="outline"></ion-input>
    </div>
    <div class="row">
      <ion-input placeholder="Contact #" fill="outline"></ion-input>
    </div>

    <div class="row">
      <ion-input
        type="email"
        placeholder="Email address"
        fill="outline"
      ></ion-input>
    </div>

    <div class="row">
      <ion-input placeholder="Username" fill="outline"></ion-input>
    </div>

    <div class="row">
      <ion-input
        type="password"
        placeholder="Password"
        fill="outline"
      ></ion-input>
    </div>

    <div class="row">
      <ion-input
        type="password"
        placeholder="Confirm Password"
        fill="outline"
      ></ion-input>
    </div>
    <ion-button expand="full" (click)="setOpen(true)">Register</ion-button>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content class="ion-padding">
  <ion-toast
    [isOpen]="isToastOpen"
    message="You have successfully registered."
    [duration]="5000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>
</ion-content>
